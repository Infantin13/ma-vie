    html += `<h1>${escapeHtml(parts[0])}</h1>`;
    for(let i=1;i<parts.length;i++){
      html += `<p>${escapeHtml(parts[i])}</p>`;
    }
  }
  html += `<footer>Page ${idx+1} / ${pages.length}</footer>`;
  pageEl.innerHTML = html;
  pageno.textContent = `Page ${idx+1} / ${pages.length}`;
  prevBtn.disabled = idx===0;
  nextBtn.disabled = idx===pages.length-1;
}

function escapeHtml(s){
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/\'/g,'&#39;').replace(/\n/g,'<br>');
}

prevBtn.addEventListener('click',()=>{ if(idx>0){idx--; render('turn-left');} });
nextBtn.addEventListener('click',()=>{ if(idx<pages.length-1){idx++; render('turn-right');} });
document.addEventListener('keydown', (e)=>{ if(e.key==='ArrowRight') nextBtn.click(); if(e.key==='ArrowLeft') prevBtn.click(); });

render();
</script>
</body>
</html>
